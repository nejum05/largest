<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Find the Nth Largest Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form method="post">
    <h1>Nth Largest Number Finder</h1>
    <label>Enter numbers (comma- or space-separated):</label>
    <textarea name="numbers" rows="3">{{ request.form.numbers or '' }}</textarea>

    <label>Enter n:</label>
    <input type="number" name="n" value="{{ request.form.n or '' }}" required>

    <button type="submit">Compute</button>

    {% if error %}
      <p style="color: red;"><strong>Error:</strong> {{ error }}</p>
    {% endif %}

    {% if result is not none %}
      <p>The <strong>{{ request.form.n }}<sup>th</sup></strong> largest number is <strong>{{ result }}</strong>.</p>
    {% endif %}
  </form>
</body>
</html>
